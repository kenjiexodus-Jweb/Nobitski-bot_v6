<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoti Video Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            text-align: center;
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
            color: #facc15;
        }
        button {
            background: #facc15;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #fde047;
            transform: scale(1.05);
        }
        #loading {
            display: none;
            margin-top: 15px;
            color: #a5b4fc;
            font-style: italic;
        }
        video {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: none;
        }
    </style>
</head>
<body>

    <h1>üé• Shoti Video Fetcher</h1>
    <div>
        <button onclick="fetchVideo()">Next Video</button>
        <button onclick="goFullscreen()">Fullscreen</button>
    </div>
    <p id="loading">Fetching video... Please wait ‚è≥</p>
    <video id="videoPlayer" controls autoplay loop></video>

    <script>
        const apiUrl = "https://testapi2-919t.onrender.com/shoti";
        const videoPlayer = document.getElementById("videoPlayer");
        const loadingText = document.getElementById("loading");

        async function fetchVideo() {
            loadingText.style.display = "block";
            videoPlayer.style.display = "none";

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data.url) throw new Error("No video URL found");

                videoPlayer.src = data.url;
                videoPlayer.style.display = "block";
                videoPlayer.play();
            } catch (err) {
                alert("‚ùå Error fetching video: " + err.message);
                console.error(err);
            } finally {
                loadingText.style.display = "none";
            }
        }

        function goFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        }

        // Auto-load first video when page opens
        window.onload = fetchVideo;
    </script>

</body>
</html>
